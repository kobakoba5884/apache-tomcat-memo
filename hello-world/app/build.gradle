plugins {
    id 'war'
}

war {
    archiveBaseName = 'hello-world-app'
    archiveVersion =  ''
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.3'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    // Use Jersey version 2.27
    implementation 'org.glassfish.jersey.core:jersey-client:2.27'
    implementation 'org.glassfish.jersey.core:jersey-server:2.27'
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet:2.27'
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.27'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:2.27'

    // Optional JSON processing support
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.27'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
